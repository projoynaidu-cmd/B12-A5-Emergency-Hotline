<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class=" ">
    <!-- Navbar -->
    <header
      class="navbar flex flex-col md:flex-row justify-between w-full items-center gap-4 py-2 px-4 md:px-[60px] bg-gray-200"
    >
      <div class="logo-container flex items-center justify-center">
        <div>
          <img src="/assets/logo.png" alt="Logo" class="logo w-12 h-12 mr-2" />
        </div>
        <div>
          <h1 class="logo-text text-2xl font-bold">
            Emergency
            <br class="hidden md:inline" />
            <span class="text-red-600">Hotline</span>
          </h1>
        </div>
      </div>
      <div class="nav-stats flex items-center gap-4 cursor-pointer">
        <span id="heart-count" class="rounded-full px-8 py-3 bg-[#ecfff0]">
          <i class="fa-regular fa-heart text-red-500"></i> 0</span
        >
        <span
          id="coin-count"
          class="coin-icon rounded-full px-8 py-3 bg-[#ecfff0]"
          >ü™ô 100</span
        >
        <span
          id="copy-count"
          class="copy-icon rounded-full px-8 py-3 bg-[#00a63e]"
          >Copy</span
        >
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero -->
      <section
        class="hero-section px-4 flex flex-col items-center justify-center text-center bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] h-[50vh] md:h-[60vh]"
      >
        <img
          src="/assets/logo.png"
          alt="Hero Logo"
          class="hero-logo w-24 h-24"
        />
        <h1 class="hero-title text-2xl text-white font-bold mt-2">
          ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø ‡¶∏‡ßá‡¶¨‡¶æ ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü‡¶∞‡¶ø
        </h1>
        <p class="hero-slogan text-white mt-2 text-sm">
          Government Emergency Services at Your Fingertip ‚Äì A Project by
          Government of the People‚Äôs Republic of Bangladesh
        </p>
      </section>
      <!-- Call History -->
      <section
        class="card-history-container p-4 flex flex-col md:flex-row gap-6 bg-[#f5fff6] w-full"
      >
        <div
          class="card-section grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 p-4 gap-3 mb-6 flex-1"
        >
          <!-- dynamical cards  -->
        </div>

        <div class="history-section bg-white p-4 rounded-md">
          <div
            class="history-header mb-4 flex justify-between items-center gap-4 mt-3"
          >
            <h3 class="history-title text-lg font-bold">
              <i class="fa-solid fa-history"></i>
              Call History
            </h3>
            <button
              class="clear-history-btn bg-red-500 text-white px-4 py-2 rounded-md"
            >
              Clear History
            </button>
          </div>
          <ul class="history-list mt-4 flex flex-col gap-2">
            <!-- Call history items will be added dynamically -->
          </ul>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
